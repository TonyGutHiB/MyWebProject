<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Us - Awesome Website</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>StyleHub</h1>
    </div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        
      </ul>
    </nav>
  </header>

  <section class="contact-intro">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, feel free to reach out to us by filling out the form below.</p>
  </section>

  <section class="contact-form">
    <!-- Contact form -->
    <form id="contactForm">
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Send Message</button>
      </div>
    </form>

    <!-- Success message, hidden by default -->
    <div id="successMessage" style="display:none; margin-top:20px; color:green;">
      Message sent successfully!
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Awesome Website. All Rights Reserved.</p>
  </footer>

  <script>
    // JavaScript function to handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Show the success message
      document.getElementById('successMessage').style.display = 'block';
    });
  </script>
</body>
</html>
