<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot Password</title>
  <style>
    /* General styles for the body */
    body {
      font-family: 'Arial', sans-serif; /* Font style for the body text */
      background-color: #f4f4f4; /* Light grey background color */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100vh; /* Full height of the viewport */
      background: url('../images/loginbackground.jpg') no-repeat center center/cover; /* Background image */
    }

    /* Styles for the forgot password box */
    .forgot-password-box {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      padding: 40px 30px; /* Padding inside the box */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
      width: 400px; /* Fixed width */
      max-width: 100%; /* Responsive width */
      text-align: center; /* Center text alignment */
      animation: fadeInUp 0.8s ease-out; /* Animation for appearance */
    }

    /* Heading styles inside the box */
    .forgot-password-box h2 {
      font-size: 1.8rem; /* Font size for the heading */
      color: #002b5c; /* Navy color for headings */
      margin-bottom: 20px; /* Space below the heading */
    }

    /* Paragraph styles inside the box */
    .forgot-password-box p {
      font-size: 1rem; /* Font size for paragraph text */
      color: #333; /* Dark grey color */
      margin-bottom: 20px; /* Space below the paragraph */
    }

    /* Styles for email input field */
    .forgot-password-box input[type="email"] {
      width: 95%; /* Full width of the parent */
      padding: 10px; /* Spacing inside the input */
      border-radius: 5px; /* Rounded corners */
      border: 1px solid #ccc; /* Light grey border */
      margin-bottom: 20px; /* Space below the input field */
      font-size: 0.95rem; /* Slightly smaller font */
      background-color: #f4f4f4; /* Light background for input */
      transition: border-color 0.3s; /* Transition for border color on focus */
    }

    /* Styles for input field on focus */
    .forgot-password-box input[type="email"]:focus {
      border-color: #002b5c; /* Change border color on focus */
    }

    /* Styles for the reset password button */
    .forgot-password-box button {
      width: 100%; /* Full width */
      padding: 15px; /* Padding inside the button */
      border-radius: 5px; /* Rounded corners */
      border: none; /* No border */
      background-color: #ff6347; /* Button color */
      color: white; /* Text color */
      font-size: 1.1rem; /* Font size for button */
      cursor: pointer; /* Change cursor to pointer */
      transition: background-color 0.3s ease; /* Transition for background color on hover */
    }

    /* Styles for button on hover */
    .forgot-password-box button:hover {
      background-color: #e5533d; /* Darker color on hover */
    }

    /* Styles for the back to login link button */
    .forgot-password-box a.button-style {
      display: block; /* Block display for spacing */
      padding: 15px; /* Padding inside the link */
      margin-top: 10px; /* Space above the link */
      background-color: #ffffff; /* White background for link button */
      color: #002b5c; /* Navy color for the text */
      text-decoration: none; /* Remove underline */
      font-size: 1rem; /* Font size for the link */
      border: 1px solid #002b5c; /* Border for the link button */
      border-radius: 5px; /* Rounded corners */
      transition: background-color 0.3s ease, color 0.3s ease; /* Transition effects */
    }

    /* Styles for link button on hover */
    .forgot-password-box a.button-style:hover {
      background-color: #002b5c; /* Change background color on hover */
      color: #ffffff; /* White text on hover */
    }

    /* Animation for the form appearance */
    @keyframes fadeInUp {
      from {
        opacity: 0; /* Start transparent */
        transform: translateY(50px); /* Start slightly below */
      }
      to {
        opacity: 1; /* Fully visible */
        transform: translateY(0); /* Move to original position */
      }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .forgot-password-box {
        width: 90%; /* Full width on smaller screens */
        padding: 30px 20px; /* Reduced padding */
      }
      .forgot-password-box h2 {
        font-size: 1.6rem; /* Adjust heading size */
      }
      .forgot-password-box input[type="email"],
      .forgot-password-box button,
      .forgot-password-box a.button-style {
        font-size: 1rem; /* Adjust font size for inputs and buttons */
      }
    }
  </style>
</head>
<body>
  <div class="forgot-password-box">
    <!-- Title of the forgot password section -->
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password.</p>
    <form action="#" method="post">
      <!-- Input field for the user's email -->
      <input type="email" id="email" name="email" required placeholder="Your email">
      <!-- Button to submit the form -->
      <button type="submit">Reset Password</button>
      <!-- Link to navigate back to the login page -->
      <a href="login.html" class="button-style">Back to login</a>
    </form>
  </div>
</body>
</html>
