<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character set and viewport settings for responsive design -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login - StyleHub</title>
  <!-- Linking external CSS stylesheet -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <!-- Logo for the website -->
      <h1>StyleHub</h1>
    </div>
    <nav>
      <ul>
        <!-- Navigation links to different sections of the site -->
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="login-btn">Login</a></li> <!-- Active link for login page -->
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <!-- Login form for user authentication -->
        <form id="loginForm" action="#" method="post">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <!-- Submit button for the login form -->
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
        
        <!-- Links for registration and password recovery -->
        <p>Don't have an account? <a href="register.html" class="register-link">Register here</a></p>
        <p><a href="forgot_password.html" class="forgot-password-link">Forgot your password?</a></p>
      </div>
    </section>
  </main>

  <footer>
    <!-- Footer section with copyright information -->
    <p>&copy; 2024 StyleHub. All Rights Reserved.</p>
  </footer>

  <!-- Linking external JavaScript file -->
  <script src="../js/script.js"></script>
</body>
</html>
